import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]

live_config_reload = true

[env]
  TERM = "xterm-256color"

[window]
  dynamic_padding = false
  opacity = 0.9

[window.padding]
  x = 5
  y = 5

# Fonts
[font]
size = 16.0

[font.bold]
  family = "FiraCode Nerd Font Mono"
  style = "Medium"

[font.bold_italic]
  family = "FiraCode Nerd Font Mono"
  style = "Medium Italic"

[font.italic]
  family = "FiraCode Nerd Font Mono"
  style = "Medium Italic"

[font.normal]
  family = "FiraCode Nerd Font Mono"
  style = "Regular"
